[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    timing: marks tests that verify timing properties
    security: marks tests that verify security boundaries
    compatibility: marks tests for cross-SDK compatibility
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
